<oui-back-button on-click=":: $ctrl.goBack()">
    <span
        data-translate="dedicated_server_dashboard_advanced_features_sgx_manage_back_button"
    ></span>
</oui-back-button>

<h2
    data-translate="dedicated_server_dashboard_advanced_features_sgx_manage_header"
></h2>

<p
    data-translate="dedicated_server_dashboard_advanced_features_sgx_manage_intro"
></p>

<form novalidate name="$ctrl.form">
    <div class="row mb-3">
        <oui-select-picker
            ng-repeat="activationModeValue in ::$ctrl.activationModeValues track by $index"
            name="activationMode"
            class="col-md-4"
            model="$ctrl.activationMode"
            label="{{::Â 'dedicated_server_dashboard_advanced_features_sgx_manage_option_' + activationModeValue.textId | translate }}"
            values="activationModeValue.values"
        >
        </oui-select-picker>
    </div>

    <div class="row" data-ng-if="$ctrl.activationMode !== 'disabled'">
        <oui-field
            class="col-md-4"
            label="{{:: 'dedicated_server_dashboard_advanced_features_sgx_manage_option_pmrr' | translate }}"
        >
            <oui-select
                name="prmrr"
                model="$ctrl.prmrr"
                items=":: $ctrl.pmrrValues"
                required
            >
            </oui-select>
        </oui-field>
    </div>

    <oui-button
        variant="primary"
        disabled="$ctrl.form.$invalid"
        on-click=":: $ctrl.goToConfirm($ctrl.activationMode, $ctrl.prmrr)"
        ><span
            data-translate="dedicated_server_dashboard_advanced_features_sgx_manage_confirm"
        ></span
    ></oui-button>
</form>
