<form
    name="form"
    data-ng-submit=":: $ctrl.confirm($ctrl.activationMode, $ctrl.prmrr)"
    novalidate
>
    <oui-modal
        secondary-action=":: $ctrl.goBack()"
        data-title="{{ ::'dedicated_server_dashboard_advanced_features_sgx_manage_confirm_header' | translate }}"
        secondary-label="{{ ::'dedicated_server_dashboard_advanced_features_sgx_manage_confirm_cancel' | translate }}"
        primary-label="{{ ::'dedicated_server_dashboard_advanced_features_sgx_manage_confirm_confirm' | translate}}"
        on-dismiss=":: $ctrl.goBack()"
    >
        <span
            data-translate="dedicated_server_dashboard_advanced_features_sgx_manage_confirm_content"
        ></span>
    </oui-modal>
</form>
